<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog widgetVar="NuevoEventoDialog" header="Nuevo Evento" showEffect="clip" hideEffect="clip" modal="true">
            <h:form id="NuevoEvento" >
                <h:panelGrid columns="2">
                    <p:outputLabel for="title" value="Titles:" />
                    <p:inputText id="title" value="#{tareasController.event.title}" required="true" />

                    <p:outputLabel for="from" value="From:" />
                    <p:calendar id="from" value="#{tareasController.event.startDate}" timeZone="GMT+2" pattern="dd/MM/yyyy"/>

                    <p:commandButton id="addButton" value="Ingresar" actionListener="#{tareasController.ingresarEvento()}" oncomplete="PF('NuevoEventoDialog').hide();" update="NuevoEvento :form"/>
                    <p:commandButton value="Cancelar" oncomplete="PF('NuevoEventoDialog').hide();" update="NuevoEvento" immediate="true"/>
                </h:panelGrid>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
